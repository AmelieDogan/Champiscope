{% extends "partials/conteneur.html" %}

{% block contenu%}
<div id="quiz-container">
    <h2>Quel champignon es-tu ?</h2>
    <h3 id="question-text">{{ question }}</h3>
    <div id="buttons">
        {% for choice in choices %}
        <div><button class="answer-button" onclick="sendAnswer('{{ choice }}')">{{ choice }}</button></div>
        {% endfor %}
    </div>
</div>

<script src="{{url_for('static', filename='js/mon_champi_quiz.js')}}"></script>

{%endblock%}
