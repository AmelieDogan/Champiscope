{% extends "partials/conteneur.html" %}

{% block contenu%}
<div id="quiz-container">
    <h2>Ce champignon est-il commestible ?</h2>
    <h3 id="question-text">{{ question }}</h3>
    <div id="buttons">
        {% for choice in choices %}
        <button class="answer-button" onclick="sendAnswer('{{ choice }}')">{{ choice }}</button>
        {% endfor %}
    </div>
</div>

{%endblock%}
