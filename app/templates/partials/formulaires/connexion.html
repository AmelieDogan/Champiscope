<form action="{{url_for('connexion')}}" method="post" name="connexion">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="pseudo">Pseudo de l'utilisateur</label>
        {{ form.pseudo(class_="pseudo") }}
        <small id="pseudo" class="form-text text-muted">Entrer le pseudo</small>
    </div>

    <div class="form-group">
        <label for="password">Mot de passe</label>
        {{ form.password(class_="password") }}
        <small id="password" class="form-text text-muted">Entrer un mot de passe</small>
    </div>

    <p><input type="submit" value="Ajouter"></p>
</form>
