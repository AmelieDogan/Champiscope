<form action="{{url_for('ajout_utilisateur')}}" method="post" name="ajout_utilisateur">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="pseudo">Preudo de l'utilisateur</label>
        {{ form.pseudo(class_="pseudo") }}
        <small id="pseudo" class="form-text text-muted">Entrer le pseudo de l'utilisateur</small>
    </div>

    <div class="form-group">
        <label for="mail">Mail de l'utilisateur</label>
        {{ form.mail(class_="mail") }}
        <small id="mail" class="form-text text-muted">Entrer l'adresse mail de l'utilisateur</small>
    </div>

    <div class="form-group">
        <label for="password">Mot de passe</label>
        {{ form.password(class_="mot de passe") }}
        <small id="password" class="form-text text-muted">Entrer un mot de passe</small>
    </div>

    <p><input type="submit" value="Ajouter"></p>
</form>
