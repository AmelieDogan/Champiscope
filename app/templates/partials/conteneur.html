<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champiscope - {{sous_titre}}</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="../static/javascript.js"></script>
</head>
<body>

    <!-- Header -->

        <h1>Champiscope</h1>

            <a href="/dataviz">Dataviz</a>
            <a href="/quiz/tous_les_quiz">Quiz</a>
            <a href="/profil">Profil</a>

            {% else %}
            <a href="/utilisateur/connexion">Connexion</a>

    <!-- Conteneur principal -->

    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Champiscope</p>
        <div class="footer-liens">
            <a href="/a_propos.html">À propos</a>
