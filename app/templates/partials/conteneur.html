<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <title>Champiscope - {{sous_titre}}</title>
    
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet MarkerCluster pour regrouper les marqueurs proches -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

</head>
<body>

    <!-- Header -->
    <header>
        <h1>Champiscope</h1>
        <nav>
            <a href="/">Accueil</a>
            <a href="/recherche">Explorer</a>
            <a href="/dataviz">Dataviz</a>
            <a href="/quiz/tous_les_quiz">Quiz</a>
            {% if current_user.is_authenticated %}
            <a href="/utilisateur/deconnexion">Déconnexion</a>
            <a href="/utilisateur/profil">Mon profil</a>
            {% else %}
            <a href="/utilisateur/connexion">Connexion</a>
            <a href="/utilisateur/inscription">Inscription</a>
            {% endif %}
        </nav>
    </header>

    <!-- Conteneur principal -->
    <div class="container">

        {% block contenu%}{%endblock%}

    </div>

    <!-- Footer -->
    <footer>
        <p>© 2025 Champiscope</p>
        <div class="footer-liens">
            <a href="/a_propos">À propos</a>
            <a href="/remerciements">Remerciements</a>
            <a href="/mentions_legales">Mentions légales</a>
        </div>
    </footer>

</body>
</html>
